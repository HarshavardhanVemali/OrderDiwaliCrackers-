<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/adminpage.css' %}">
</head>
<body>
    <header>
        <div class="header-container">
            <div id="college_title" style="display: flex;align-items: center;">
                <div class="menu-toggle" style="margin-right: 5px;margin-top: 3px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#888" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" onclick="toggleSidebar()">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </div>
                </div>
        </div>
    </header>
    <div class="main-container">
        <div id="loading-spinner" class="spinner-overlay" style="display: none;">
            <div class="spinner">
                
            </div>
        </div>
        <div id="overlay-container"></div>
        <nav class="sidebar" id="mySidebar">
            <ul> 
                <li><a class="nav-link active" href="{% url 'admindashboard' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-collection" viewBox="0 0 16 16">
                    <path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5z"/>
                  </svg>Items</a></li>
                <li><a class="nav-link" href="{% url 'adminorderpage' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">
                    <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A2 2 0 0 1 4.732 11h5.536a2 2 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                  </svg>Orders</a></li>
                <li><a class="nav-link" href="{% url 'adminitemcountpage' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                  </svg>Items count</a></li>
                <li class="logout-item">
                    <a class="nav-link" href="{% url 'admin_logout_view' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                            <polyline points="16 17 21 12 16 7" />
                            <line x1="21" y1="12" x2="9" y2="12" />
                        </svg>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>
        <main class="content"> 
            <div class="subnav d-flex justify-content-between align-items-center"> 
                <div>
                    <h3>Items</h3>
                </div>
                <div class="additems" style="display: flex;gap: 10px;"> 
                    <div class="add-item-button-container">
                        <button id="additembtn" onclick="showAddItemForm()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 7v10M7 12h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg> <span>Add Item</span>
                        </button>
                    </div>
                  </div>
            </div>
            <div class="overlay" id="addItemOverlay"> 
                <div id="additemform-container" class="form-container">
                    <svg id="closebtn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" onclick="hideAddForms()">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="15" y1="9" x2="9" y2="15" />
                        <line x1="9" y1="9" x2="15" y2="15" />
                    </svg>
                    <form method="post" enctype="multipart/form-data" id="addtechnicianform" action="">
                        {% csrf_token %}
                        <input type="hidden" name="form_type" value="addtechnicianform" >
                        <div class="form-row">
                            <label for="itemname">Item Name</label>
                            <input type="text" name="itemname" id="itemname" placeholder="Item Name" required>
                        </div>
                        <div class="form-row">
                            <label for="price">Price</label>
                            <input type="number" name="price" id="price" placeholder="Item Price" min="0" required>
                        </div>
                        <div class="button-container"> 
                            <button type="submit" id="additem">Add</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tablelist">
                <div class="table-container">
                    <table class="tables" id="allitems">
                        <thead>
                            <tr>
                                <th>Item ID</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </main> 
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("mySidebar").classList.toggle("active");
            document.querySelector(".main-container").classList.toggle("sidebar-active");
        }
        function showAddItemForm() {
            document.getElementById("addItemOverlay").style.display = "block"; 
            document.getElementById("addtechnicianform").reset();
        }
        function showSpinner() {
            document.getElementById('loading-spinner').style.display = 'flex';
        }

        function hideSpinner() {
            document.getElementById('loading-spinner').style.display = 'none';
        }
        function hideAddForms() {
            document.getElementById("addItemOverlay").style.display = "none"; 
        }
        function getItems() {
            return fetch('/admingetitems/', { 
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Content-Type': 'application/json'
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(items => { 
                const tbody = document.querySelector("#allitems tbody");
                tbody.innerHTML = ''; 

                if (items.length > 0) {
                    items.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.item_number}</td>
                            <td>${item.item_name}</td>
                            <td>${item.price}</td>
                            <td>
                                <button onclick="deleteItem(${item.item_number})" class="delete-button"><svg style="margin-right: 3px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="h-5 w-5 shrink-0">
                                    <path fill="currentColor" fill-rule="evenodd" d="M10.556 4a1 1 0 0 0-.97.751l-.292 1.14h5.421l-.293-1.14A1 1 0 0 0 13.453 4zm6.224 1.892-.421-1.639A3 3 0 0 0 13.453 2h-2.897A3 3 0 0 0 7.65 4.253l-.421 1.639H4a1 1 0 1 0 0 2h.1l1.215 11.425A3 3 0 0 0 8.3 22H15.7a3 3 0 0 0 2.984-2.683l1.214-11.425H20a1 1 0 1 0 0-2zm1.108 2H6.112l1.192 11.214A1 1 0 0 0 8.3 20H15.7a1 1 0 0 0 .995-.894zM10 10a1 1 0 0 1 1 1v5a1 1 0 1 1-2 0v-5a1 1 0 0 1 1-1m4 0a1 1 0 0 1 1 1v5a1 1 0 1 1-2 0v-5a1 1 0 0 1 1-1" clip-rule="evenodd"></path>
                                </svg>Delete</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    const cell = document.createElement('td');
                    cell.colSpan = 4; 
                    cell.textContent = 'No Items Found';
                    cell.style.textAlign = 'center'; 
                    row.appendChild(cell);
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('Error fetching or populating items:', error);
            });
        }
        document.getElementById("addtechnicianform").addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this); 
            showSpinner();
            fetch('/additem/', { 
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => {
                hideSpinner();
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert('Item Added Successfully.')
                    hideAddForms(); 
                    getItems();
                    
                } else {
                    alert(data.error); 
                }
            })
            .catch(error => {
                hideSpinner();;
                console.error('Error adding item:', error);
                alert('An error occurred while adding the item.');
            });
        });
        document.addEventListener('DOMContentLoaded', () => {
            showSpinner();
            Promise.all([
            getItems()
            ])
            .then(() => {
                hideSpinner(); 
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                hideSpinner();
            });
        });
    function deleteItem(itemId) {
        if (confirm("Are you sure you want to delete this item?")) {
            fetch('/deleteitem/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ item_number: itemId }) 
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    getItems();
                } else {
                    alert(data.error); 
                }
            })
            .catch(error => {
                console.error('Error deleting item:', error);
                alert('An error occurred while deleting the item.');
            });
        }
    }
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
    }
    </script>
</body>
</html>
